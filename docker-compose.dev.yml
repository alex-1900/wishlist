version: '3.8'

services:
  postgres:
    image: postgres:18.0-alpine3.21
    container_name: wishlist-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: wishlist_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wishlist-network

volumes:
  postgres_data:
    driver: local

networks:
  wishlist-network:
    driver: bridge